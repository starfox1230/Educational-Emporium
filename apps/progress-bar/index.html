<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Progress Bar</title>
    <!-- NEW: Added Font Awesome for better icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
            color: black;
        }

        /* --- Settings Menu Styles (UPDATED) --- */
        #settings-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        /* UPDATED: Styles now target the Font Awesome <i> tag */
        #settings-icon {
            font-size: 32px; /* Control size with font-size */
            cursor: pointer;
            color: #333; /* Control color with 'color' not 'fill' */
            transition: transform 0.3s, color 0.5s;
        }
        #settings-icon:hover {
            transform: rotate(45deg);
        }
        #settings-menu {
            position: absolute;
            top: 45px;
            right: 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 15px;
            width: 220px;
            text-align: left;
            opacity: 0;
            transform: scale(0.95) translateY(-10px);
            transform-origin: top right;
            pointer-events: none;
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }
        #settings-menu.open {
            opacity: 1;
            transform: scale(1) translateY(0);
            pointer-events: auto;
        }
        .setting-item {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-item:last-child {
            margin-bottom: 0;
        }
        .setting-item label {
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .steps-control {
            display: flex;
            align-items: center;
        }
        .steps-control button {
            width: 28px;
            height: 28px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            line-height: 1;
            padding: 0;
            border-radius: 4px;
            transition: background-color 0.2s, border-color 0.2s;
            touch-action: manipulation; 
            user-select: none; 
        }
        .steps-control button:hover {
            background-color: #e9e9e9;
        }
        .steps-control input[type="number"] {
            width: 45px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
            margin: 0 4px;
            -moz-appearance: textfield; 
        }
        .steps-control input[type="number"]::-webkit-inner-spin-button,
        .steps-control input[type="number"]::-webkit-outer-spin-button {
            -webkit-appearance: none; 
            margin: 0;
        }
        
        /* Custom Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { display: none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px; width: 20px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider { background-color: hotpink; }
        input:focus + .slider { box-shadow: 0 0 1px hotpink; }
        input:checked + .slider:before { transform: translateX(22px); }
        /* Theme buttons */
        #theme-selector {
            display: flex;
            justify-content: space-between;
        }
        .theme-button {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: border-color 0.3s;
        }
        .theme-button.active {
            border-color: #333;
        }
        #theme-day { background-color: #f0f0f0; border: 2px solid #333; }
        #theme-night { background-color: #1e1e1e; }
        #theme-purple { background-color: #4a2f5d; }
        #theme-cotton-candy { background-color: #fce4ec; }


        #progress-container {
            position: relative;
            width: 80%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            transition: background-color 0.5s;
        }
        #progress-bar {
            height: 100%;
            width: 0;
            background-color: hotpink;
            transition: width 0.5s, background-color 0.5s;
        }
        #progress-text {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            font-weight: bold;
            transition: color 0.5s;
        }
        #message {
            font-size: 1.2em;
            margin-top: 10px;
        }
        #heart-container {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
            font-size: 2em;
            width: 80%;
        }
        .heart {
            color: hotpink;
            margin-left: 5px;
            transition: color 0.5s;
        }
        .heart.greyed-out {
            color: #ddd; 
        }
        #game-over-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: white;
            border: 2px solid red;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
            color: red;
        }
        #game-over-overlay h2 { font-size: 2em; margin: 0; font-weight: bold; }
        #restart-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: hotpink;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .red-mode #progress-bar { background-color: red !important; }

        /* --- THEME STYLES (UPDATED) --- */
        /* Night Mode */
        .night-mode { background-color: #1e1e1e; color: #e0e0e0; }
        .night-mode #settings-icon { color: #e0e0e0; } /* Changed from fill to color */
        .night-mode #settings-menu { background-color: #2a2a2a; color: #e0e0e0; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .night-mode .steps-control input[type="number"] { background-color: #333; border-color: #555; color: #e0e0e0; }
        .night-mode .steps-control button { background-color: #333; border-color: #555; color: #e0e0e0; }
        .night-mode .steps-control button:hover { background-color: #444; }
        .night-mode .theme-button.active { border-color: white; }
        .night-mode #progress-container { background-color: #333; }
        .night-mode #progress-bar { background-color: #4A90E2; }
        .night-mode #progress-text { color: white; }
        .night-mode .heart { color: #4A90E2; }
        .night-mode .heart.greyed-out { color: #333; }
        .night-mode #game-over-overlay { background: #333; color: #FF4C4C; }
        .night-mode #restart-button { background-color: #FF4C4C; }
        .night-mode input:checked + .slider { background-color: #4A90E2; }
        .night-mode input:focus + .slider { box-shadow: 0 0 1px #4A90E2; }
        
        /* Dreamy Purple Mode */
        .dreamy-purple-mode { background-color: #2c2a4a; color: #e0ddeb; }
        .dreamy-purple-mode #settings-icon { color: #e0ddeb; } /* Changed from fill to color */
        .dreamy-purple-mode #settings-menu { background-color: #4a2f5d; color: #e0ddeb; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
        .dreamy-purple-mode .steps-control input[type="number"] { background-color: #5e4370; border-color: #7b5a93; color: #e0ddeb; }
        .dreamy-purple-mode .steps-control button { background-color: #5e4370; border-color: #7b5a93; color: #e0ddeb; }
        .dreamy-purple-mode .steps-control button:hover { background-color: #6a5080; }
        .dreamy-purple-mode .theme-button.active { border-color: white; }
        .dreamy-purple-mode #progress-container { background-color: #4a2f5d; }
        .dreamy-purple-mode #progress-bar { background-color: #9d8ae3; }
        .dreamy-purple-mode #progress-text { color: white; }
        .dreamy-purple-mode .heart { color: #d889e3; }
        .dreamy-purple-mode .heart.greyed-out { color: #4a2f5d; }
        .dreamy-purple-mode #game-over-overlay { background: #4a2f5d; color: #ff7b7b; }
        .dreamy-purple-mode #restart-button { background-color: #ff7b7b; }
        .dreamy-purple-mode input:checked + .slider { background-color: #9d8ae3; }
        .dreamy-purple-mode input:focus + .slider { box-shadow: 0 0 1px #9d8ae3; }
        
        /* Cotton Candy Theme */
        .cotton-candy-mode { background-color: #fce4ec; color: #880e4f; }
        .cotton-candy-mode #settings-icon { color: #880e4f; } /* Changed from fill to color */
        .cotton-candy-mode #settings-menu { background-color: #f8bbd0; color: #880e4f; box-shadow: 0 4px 15px rgba(136, 14, 79, 0.2); }
        .cotton-candy-mode .steps-control input[type="number"] { background-color: #fce4ec; border-color: #f48fb1; color: #880e4f; }
        .cotton-candy-mode .steps-control button { background-color: #fce4ec; border-color: #f48fb1; color: #880e4f; }
        .cotton-candy-mode .steps-control button:hover { background-color: #f4dae2; }
        .cotton-candy-mode .theme-button.active { border-color: #880e4f; }
        .cotton-candy-mode #progress-container { background-color: #f8bbd0; }
        .cotton-candy-mode #progress-bar { background-color: #c2185b; }
        .cotton-candy-mode #progress-text { color: white; }
        .cotton-candy-mode .heart { color: #c2185b; }
        .cotton-candy-mode .heart.greyed-out { color: #f8bbd0; }
        .cotton-candy-mode #game-over-overlay { background: #f8bbd0; color: #c2185b; }
        .cotton-candy-mode #restart-button { background-color: #c2185b; }
        .cotton-candy-mode input:checked + .slider { background-color: #c2185b; }
        .cotton-candy-mode input:focus + .slider { box-shadow: 0 0 1px #c2185b; }

        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes shake { 0%, 100% { transform: translate(0); } 25% { transform: translate(-5px, -5px) rotate(-5deg); } 75% { transform: translate(5px, 5px) rotate(5deg); } }
        .pulse { animation: pulse 0.5s ease-in-out; }
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes hazyPulse { 0% { background-color: rgba(255, 0, 0, 0.1); } 50% { background-color: rgba(255, 0, 0, 0.3); } 100% { background-color: rgba(255, 0, 0, 0.1); } }
        #red-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0; width: 100%; height: 100%;
            display: none; z-index: 1; pointer-events: none; animation: hazyPulse 1s infinite;
        }
        #countdown-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 10em; color: red; display: none; z-index: 2;
        }
    </style>
</head>
<body>
    <div id="settings-container">
        <!-- REPLACED SVG with Font Awesome icon -->
        <i id="settings-icon" class="fa-solid fa-gear"></i>
        <div id="settings-menu">
            <div class="setting-item">
                <label for="tap-mode-toggle">Tap Mode</label>
                <label class="switch">
                    <input type="checkbox" id="tap-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <label for="steps-input">Steps</label>
                <div class="steps-control">
                    <button id="step-down" aria-label="Decrease steps">-</button>
                    <input type="number" id="steps-input" value="20" min="2" max="100">
                    <button id="step-up" aria-label="Increase steps">+</button>
                </div>
            </div>
            <div class="setting-item">
                <label>Theme</label>
                <div id="theme-selector">
                    <div class="theme-button" id="theme-day" data-theme="day"></div>
                    <div class="theme-button" id="theme-night" data-theme="night"></div>
                    <div class="theme-button" id="theme-purple" data-theme="purple"></div>
                    <div class="theme-button" id="theme-cotton-candy" data-theme="cotton-candy"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="heart-container">
        <span class="heart" id="heart1">♥</span>
        <span class="heart" id="heart2">♥</span>
        <span class="heart" id="heart3">♥</span>
        <span class="heart" id="heart4">♥</span>
        <span class="heart" id="heart5">♥</span>
    </div>

    <div id="progress-container">
        <div id="progress-bar"></div>
        <div id="progress-text">0%</div>
    </div>

    <div id="message">Keep going!</div>

    <div id="game-over-overlay">
        <h2>Game Over</h2>
        <button id="restart-button" onclick="restartGame()">Try Again</button>
    </div>

    <div id="red-overlay"></div>
    <div id="countdown-overlay"></div>

    <audio id="ding-sound" src="Ding.m4a" preload="auto"></audio>
    <audio id="buzz-sound" src="Buzz.m4a" preload="auto"></audio>

    <script>
        let progress = 0;
        let currentDisplayValue = 0;
        let hearts = 5;
        let countdownTimer = null;
        let countdownNumber = 3;
        let countdownInterval = null;
        let audioContext = null;
        let isBuzzPlaying = false;
        let audioInitialized = false;

        let tapModeEnabled = false;
        let totalSteps = 20;
        let progressPerStep = 100 / totalSteps;
        let currentTheme = 'day';

        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const message = document.getElementById('message');
        const progressContainer = document.getElementById('progress-container');
        const dingSound = document.getElementById('ding-sound');
        const buzzSound = document.getElementById('buzz-sound');
        const heartsArray = Array.from(document.querySelectorAll('.heart'));
        const gameOverOverlay = document.getElementById('game-over-overlay');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const redOverlay = document.getElementById('red-overlay');

        const settingsIcon = document.getElementById('settings-icon');
        const settingsMenu = document.getElementById('settings-menu');
        const tapModeToggle = document.getElementById('tap-mode-toggle');
        const stepsInput = document.getElementById('steps-input');
        const themeButtons = document.querySelectorAll('.theme-button');
        
        const stepDownButton = document.getElementById('step-down');
        const stepUpButton = document.getElementById('step-up');

        function initAudio() {
            if (audioInitialized) return;
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            dingSound.load();
            buzzSound.load();
            audioInitialized = true;
            console.log("Audio context initialized by user gesture.");
        }

        async function playSound(sound) {
            try {
                if (!sound.paused) { sound.pause(); sound.currentTime = 0; }
                if (sound === buzzSound) {
                    if (isBuzzPlaying) return;
                    isBuzzPlaying = true;
                    sound.addEventListener('ended', () => { isBuzzPlaying = false; }, { once: true });
                }
                await sound.play();
            } catch (error) { console.error('Error playing sound:', error); }
        }

        function toggleSettingsMenu(show) {
            settingsMenu.classList.toggle('open', show);
        }
        
        function setTheme(theme) {
            document.body.classList.remove('night-mode', 'dreamy-purple-mode', 'cotton-candy-mode');
            currentTheme = theme;
            
            if (theme === 'night') document.body.classList.add('night-mode');
            else if (theme === 'purple') document.body.classList.add('dreamy-purple-mode');
            else if (theme === 'cotton-candy') document.body.classList.add('cotton-candy-mode');

            themeButtons.forEach(button => {
                button.classList.toggle('active', button.dataset.theme === theme);
            });
            
            if (!document.body.classList.contains('red-mode')) {
                updateProgressBarColor();
            }
        }

        function updateProgressBarColor() {
            const bar = document.getElementById('progress-bar');
            if (currentTheme === 'night') bar.style.backgroundColor = '#4A90E2';
            else if (currentTheme === 'purple') bar.style.backgroundColor = '#9d8ae3';
            else if (currentTheme === 'cotton-candy') bar.style.backgroundColor = '#c2185b';
            else bar.style.backgroundColor = 'hotpink';
        }

        settingsIcon.addEventListener('click', (e) => {
            initAudio();
            e.stopPropagation();
            toggleSettingsMenu(!settingsMenu.classList.contains('open'));
        });

        document.addEventListener('click', (e) => {
            if (!settingsMenu.contains(e.target) && !settingsIcon.contains(e.target)) {
                toggleSettingsMenu(false);
            }
        });

        tapModeToggle.addEventListener('change', (e) => {
            tapModeEnabled = e.target.checked;
        });

        stepsInput.addEventListener('input', (e) => {
            let newSteps = parseInt(e.target.value, 10);
            if (newSteps >= 2 && newSteps <= 100) {
                totalSteps = newSteps;
                progressPerStep = 100 / totalSteps;
            }
        });

        stepsInput.addEventListener('blur', (e) => {
            if (parseInt(e.target.value) < 2) e.target.value = 2;
            if (parseInt(e.target.value) > 100) e.target.value = 100;
        });

        stepDownButton.addEventListener('click', () => {
            let currentValue = parseInt(stepsInput.value, 10);
            const min = parseInt(stepsInput.min, 10);
            if (currentValue > min) {
                stepsInput.value = currentValue - 1;
                stepsInput.dispatchEvent(new Event('input')); 
            }
        });

        stepUpButton.addEventListener('click', () => {
            let currentValue = parseInt(stepsInput.value, 10);
            const max = parseInt(stepsInput.max, 10);
            if (currentValue < max) {
                stepsInput.value = currentValue + 1;
                stepsInput.dispatchEvent(new Event('input'));
            }
        });
        
        themeButtons.forEach(button => {
            button.addEventListener('click', () => setTheme(button.dataset.theme));
        });

        function animateProgress(oldValue, newValue) {
            const step = oldValue < newValue ? 1 : -1;
            let current = oldValue;
            const interval = setInterval(() => {
                current += step;
                progressText.textContent = Math.round(Math.max(0, current)) + '%';
                if ((step > 0 && current >= newValue) || (step < 0 && current <= newValue) || current < 0) {
                    clearInterval(interval);
                    progressText.textContent = Math.round(Math.max(0, newValue)) + '%';
                }
            }, 20);
        }
        
        function updateProgress(change, silent = false) {
            if (hearts === 0 || (progress === 100 && change > 0)) return;
            
            const oldProgress = progress;
            progress += change;
            progress = Math.max(0, Math.min(100, progress));

            progressBar.style.width = progress + '%';
            animateProgress(currentDisplayValue, progress);
            currentDisplayValue = progress;

            if (progress >= 100) {
                progress = 100;
                message.textContent = 'You did it!';
                progressBar.style.width = '100%';
            }

            if (!silent && change > 0) {
                document.body.classList.remove('red-mode');
                updateProgressBarColor();
                progressContainer.classList.add('pulse');
                message.classList.add('pulse');
                message.textContent = 'Great job! Keep going!';
                playSound(dingSound);
                
                setTimeout(() => {
                    progressContainer.classList.remove('pulse');
                    message.classList.remove('pulse');
                }, 500);
            }
        }
        
        function applyPenalty() {
            loseHeart();
            playSound(buzzSound);
            document.body.classList.add('red-mode');
            progressContainer.classList.add('shake');
            message.classList.add('shake');
            message.textContent = 'Careful, focus!';
            updateProgress(-progressPerStep, true);
            setTimeout(() => {
                progressContainer.classList.remove('shake');
                message.classList.remove('shake');
            }, 500);
        }

        function loseHeart() {
            if (hearts > 0) {
                hearts--;
                heartsArray[hearts].classList.add('greyed-out');
            }
            if (hearts === 0) {
                gameOver();
            }
        }

        function gameOver() {
            gameOverOverlay.style.display = 'block';
            message.textContent = '';
        }

        function restartGame() {
            cancelCountdown();
            progress = 0;
            currentDisplayValue = 0;
            hearts = 5;
            progressBar.style.width = '0%';
            progressText.textContent = '0%';
            message.textContent = 'Keep going!';
            gameOverOverlay.style.display = 'none';
            document.body.classList.remove('red-mode');
            updateProgressBarColor();
            heartsArray.forEach(heart => heart.classList.remove('greyed-out'));
            isBuzzPlaying = false;
            if (dingSound) { dingSound.pause(); dingSound.currentTime = 0; }
            if (buzzSound) { buzzSound.pause(); buzzSound.currentTime = 0; }
        }

        function startCountdown() {
            countdownNumber = 3;
            countdownOverlay.textContent = countdownNumber;
            countdownOverlay.style.display = 'block';
            redOverlay.style.display = 'block';
            countdownTimer = true;

            countdownInterval = setInterval(() => {
                countdownNumber--;
                if (countdownNumber > 0) {
                    countdownOverlay.textContent = countdownNumber;
                } else {
                    clearInterval(countdownInterval);
                    countdownOverlay.style.display = 'none';
                    redOverlay.style.display = 'none';
                    countdownTimer = null;
                    applyPenalty(); 
                }
            }, 1000);
        }

        function cancelCountdown() {
            clearInterval(countdownInterval);
            countdownOverlay.style.display = 'none';
            redOverlay.style.display = 'none';
            countdownTimer = null;
        }
        
        function handleNegativeAction() {
            if (hearts > 0 && progress > 0) {
                if (!countdownTimer) {
                    startCountdown();
                } else {
                    cancelCountdown();
                }
            }
        }
        
        document.addEventListener('keydown', (event) => {
            initAudio();
            if (event.key === ' ' && !event.repeat) {
                event.preventDefault();
                if (hearts === 0) {
                    restartGame();
                } else {
                    updateProgress(progressPerStep);
                }
            }
            if (event.key === 'ArrowLeft' && !event.repeat) {
                event.preventDefault();
                handleNegativeAction();
            }
            if (event.key === '+') updateProgress(progressPerStep, true);
            if (event.key === '-') updateProgress(-progressPerStep, true);
        });
        
        document.body.addEventListener('click', (e) => {
            initAudio();
            if (settingsMenu.contains(e.target) || settingsIcon.contains(e.target) || e.target.closest('.steps-control')) return;
            if (tapModeEnabled && hearts > 0) {
                const screenWidth = window.innerWidth;
                if (e.clientX < screenWidth / 2) {
                    handleNegativeAction();
                } else {
                    updateProgress(progressPerStep);
                }
            }
        });
        
        setTheme('day');
    </script>
</body>
</html>
