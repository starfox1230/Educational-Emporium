<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Howler Unlock Pattern Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      height: 100vh; 
      margin: 0; 
      font-family: sans-serif; 
      background: #f4f4f4; 
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background: #26c6da;
      color: white;
      cursor: pointer;
      margin: .5rem;
    }
    #log {
      margin-top: 1rem;
      font-size: .9rem;
      color: #333;
    }
  </style>
</head>
<body>

  <button id="play-btn">Play Howler Sound</button>
  <div id="log">Tap the button to test…</div>

  <!-- Howler.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  <script>
    // 1) prepare a simple chime
    const testSound = new Howl({
      src: ['https://cdn.pixabay.com/download/audio/2022/03/15/audio_e8e5cbb2b4.mp3?filename=correct-2-46134.mp3'],
      volume: 0.7,
      preload: true   // start loading as soon as possible
    });

    // 2) on button tap, resume Howler.ctx if suspended, then play
    document.getElementById('play-btn').addEventListener('click', () => {
      const log = msg => document.getElementById('log').textContent = msg;

      if (Howler.ctx && Howler.ctx.state === 'suspended') {
        log('Resuming Howler AudioContext…');
        Howler.ctx.resume().then(() => {
          log('AudioContext resumed, now playing.');
          testSound.play();
        }).catch(err => {
          log('Resume failed: ' + err);
        });
      } else {
        log('AudioContext already running, playing now.');
        testSound.play();
      }
    });
  </script>
</body>
</html>
