<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Midnight Dial</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top, #3c0c4f 0%, #1c0829 40%, #0e0518 100%);
      --panel-color: rgba(34, 16, 48, 0.75);
      --panel-border: rgba(255, 168, 224, 0.4);
      --panel-shadow: 0 25px 45px rgba(0, 0, 0, 0.45);
      --highlight: #ff8bd1;
      --highlight-strong: #ffa7df;
      --text-primary: #f9e9ff;
      --text-muted: rgba(249, 233, 255, 0.75);
      --success: #7df5c2;
      --error: #ff6f8d;
      --button-bg: rgba(255, 138, 209, 0.12);
      --button-border: rgba(255, 138, 209, 0.35);
      --button-hover: rgba(255, 168, 224, 0.25);
      --button-active: rgba(255, 168, 224, 0.4);
      --glass-blur: blur(18px);
      --transition: 180ms ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--bg-gradient);
      color: var(--text-primary);
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      padding: 24px;
      position: relative;
      overflow: hidden;
    }

    body::before,
    body::after {
      content: "";
      position: absolute;
      width: 45vmax;
      height: 45vmax;
      background: radial-gradient(circle, rgba(255, 104, 188, 0.35) 0%, rgba(255, 104, 188, 0) 70%);
      filter: blur(12px);
      z-index: 0;
      animation: float 16s ease-in-out infinite;
    }

    body::before {
      top: -20vmax;
      left: -15vmax;
    }

    body::after {
      bottom: -25vmax;
      right: -10vmax;
      animation-delay: -8s;
    }

    @keyframes float {
      0%, 100% {
        transform: translate3d(0, 0, 0) scale(1);
      }
      50% {
        transform: translate3d(2vmax, -2vmax, 0) scale(1.05);
      }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .app-shell {
      position: relative;
      z-index: 2;
      width: min(480px, 100%);
      background: var(--panel-color);
      border: 1px solid var(--panel-border);
      box-shadow: var(--panel-shadow);
      border-radius: 28px;
      padding: 28px;
      backdrop-filter: var(--glass-blur);
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .settings-button {
      appearance: none;
      border: 1px solid var(--button-border);
      background: var(--button-bg);
      color: var(--highlight);
      width: 46px;
      height: 46px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform var(--transition), background var(--transition), border-color var(--transition);
      backdrop-filter: blur(8px);
    }

    .settings-button:hover {
      background: var(--button-hover);
      transform: rotate(12deg) scale(1.05);
      border-color: var(--highlight);
    }

    .settings-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 168, 224, 0.35);
    }

    .active-contact {
      display: flex;
      flex-direction: column;
      gap: 4px;
      flex: 1;
      min-width: 0;
    }

    .active-contact__name {
      font-size: 1.35rem;
      font-weight: 700;
      color: var(--text-primary);
    }

    .active-contact__details {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    .profile-label {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .display-panel {
      background: rgba(12, 6, 20, 0.75);
      border: 1px solid rgba(255, 168, 224, 0.35);
      border-radius: 24px;
      padding: 28px;
      text-align: center;
      font-size: 2rem;
      letter-spacing: 0.35rem;
      min-height: 72px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .display-panel::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255, 168, 224, 0.14), transparent 65%);
      mix-blend-mode: screen;
    }

    .message-banner {
      min-height: 28px;
      text-align: center;
      font-size: 0.95rem;
      color: var(--text-muted);
      transition: color var(--transition);
    }

    .message-banner.success {
      color: var(--success);
    }

    .message-banner.error {
      color: var(--error);
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
    }

    .key-button {
      appearance: none;
      background: var(--button-bg);
      border: 1px solid var(--button-border);
      border-radius: 18px;
      padding: 18px 0;
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--text-primary);
      cursor: pointer;
      transition: background var(--transition), transform var(--transition), border-color var(--transition), box-shadow var(--transition);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
      touch-action: manipulation;
    }

    .key-button:hover {
      background: var(--button-hover);
      transform: translateY(-2px);
      border-color: var(--highlight);
      box-shadow: 0 12px 24px rgba(255, 138, 209, 0.18);
    }

    .key-button:active,
    .key-button.is-pressed {
      background: var(--button-active);
      transform: translateY(2px) scale(0.98);
    }

    .key-button.accent {
      color: var(--highlight-strong);
      font-size: 1.2rem;
      letter-spacing: 0.2rem;
    }

    .key-button.call {
      grid-column: span 3;
      background: linear-gradient(135deg, rgba(255, 138, 209, 0.45), rgba(129, 100, 255, 0.45));
      border: 1px solid rgba(255, 168, 224, 0.6);
      font-size: 1.3rem;
      letter-spacing: 0.2rem;
      color: var(--text-primary);
      box-shadow: 0 20px 35px rgba(129, 100, 255, 0.35);
    }

    .key-button.call:hover {
      background: linear-gradient(135deg, rgba(255, 168, 224, 0.65), rgba(149, 120, 255, 0.6));
      border-color: #ffd5f3;
    }

    .key-button.call:active {
      transform: translateY(3px) scale(0.99);
    }

    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(5, 0, 10, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
      padding: 24px;
    }

    .modal-backdrop.visible {
      display: flex;
    }

    .modal {
      width: min(520px, 100%);
      background: rgba(28, 12, 46, 0.9);
      border: 1px solid rgba(255, 168, 224, 0.35);
      border-radius: 24px;
      padding: 28px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.45);
      display: flex;
      flex-direction: column;
      gap: 24px;
      color: var(--text-primary);
      backdrop-filter: blur(16px);
    }

    .modal h2 {
      font-family: 'Quicksand', 'Segoe UI', sans-serif;
      color: var(--highlight);
      font-size: 1.8rem;
      text-align: center;
    }

    .modal form {
      display: grid;
      gap: 16px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    input {
      background: rgba(12, 6, 20, 0.6);
      border: 1px solid rgba(255, 168, 224, 0.3);
      border-radius: 14px;
      padding: 12px 14px;
      color: var(--text-primary);
      font-size: 1rem;
      transition: border-color var(--transition), box-shadow var(--transition);
    }

    input:focus {
      outline: none;
      border-color: var(--highlight);
      box-shadow: 0 0 0 3px rgba(255, 168, 224, 0.25);
    }

    .modal-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: flex-end;
    }

    .pill-button {
      appearance: none;
      border: 1px solid rgba(255, 168, 224, 0.35);
      border-radius: 999px;
      padding: 10px 24px;
      background: rgba(255, 138, 209, 0.2);
      color: var(--text-primary);
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), border-color var(--transition), transform var(--transition);
    }

    .pill-button:hover {
      background: rgba(255, 168, 224, 0.3);
      border-color: var(--highlight);
      transform: translateY(-1px);
    }

    .pill-button.secondary {
      background: transparent;
      color: var(--text-muted);
    }

    .contacts-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 220px;
      overflow-y: auto;
      padding-right: 6px;
    }

    .contact-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: rgba(12, 6, 20, 0.45);
      border-radius: 14px;
      border: 1px solid transparent;
      transition: border-color var(--transition), transform var(--transition);
    }

    .contact-item.active {
      border-color: var(--highlight);
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(255, 138, 209, 0.18);
    }

    .contact-item button {
      appearance: none;
      border: none;
      background: none;
      color: var(--highlight);
      font-weight: 600;
      cursor: pointer;
    }

    .empty-state {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    @media (max-width: 520px) {
      body {
        padding: 18px;
      }

      .app-shell {
        padding: 22px;
        border-radius: 24px;
        gap: 20px;
      }

      .keypad {
        gap: 12px;
      }

      .key-button {
        padding: 16px 0;
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>
  <div class="app-shell">
    <div class="top-bar">
      <div class="active-contact">
        <span class="active-contact__name" id="activeContactName">No number selected</span>
        <span class="active-contact__details" id="activeContactDetails">Add a number to get started.</span>
      </div>
      <button class="settings-button" id="settingsButton" aria-label="Open number settings">⚙</button>
    </div>

    <div class="display-panel" id="display"></div>
    <div class="message-banner" id="message"></div>

    <div class="keypad">
      <button class="key-button" data-digit="1">1</button>
      <button class="key-button" data-digit="2">2</button>
      <button class="key-button" data-digit="3">3</button>
      <button class="key-button" data-digit="4">4</button>
      <button class="key-button" data-digit="5">5</button>
      <button class="key-button" data-digit="6">6</button>
      <button class="key-button" data-digit="7">7</button>
      <button class="key-button" data-digit="8">8</button>
      <button class="key-button" data-digit="9">9</button>
      <button class="key-button accent" data-action="clear">Clear</button>
      <button class="key-button" data-digit="0">0</button>
      <button class="key-button accent" data-action="backspace">⌫</button>
      <button class="key-button call" data-action="call">Call</button>
    </div>
  </div>

  <div class="modal-backdrop" id="modalBackdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <h2>Number Library</h2>
      <form id="addContactForm">
        <label>
          Name
          <input type="text" id="contactName" placeholder="e.g. Starry BFF" maxlength="40" required />
        </label>
        <label>
          Phone Number
          <input type="tel" id="contactNumber" placeholder="Digits only" pattern="[0-9]+" inputmode="numeric" required />
        </label>
        <div class="modal-actions">
          <button type="button" class="pill-button secondary" id="closeModal">Cancel</button>
          <button type="submit" class="pill-button">Add Number</button>
        </div>
      </form>
      <div>
        <span class="profile-label">Saved Numbers</span>
        <div class="contacts-list" id="contactsList"></div>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'midnight-dial-contacts-v1';

    function loadState() {
      try {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) return { activeId: null, contacts: [] };
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed.contacts)) return { activeId: null, contacts: [] };
        return {
          activeId: parsed.activeId ?? null,
          contacts: parsed.contacts.map(contact => ({
            id: contact.id,
            name: contact.name ?? 'Unnamed',
            number: (contact.number || '').replace(/\D+/g, '')
          })).filter(contact => contact.id && contact.number)
        };
      } catch (error) {
        console.warn('Failed to load contacts, resetting storage.', error);
        return { activeId: null, contacts: [] };
      }
    }

    function saveState(state) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    function createId() {
      return 'id-' + Math.random().toString(36).slice(2, 10);
    }

    const state = loadState();

    const displayEl = document.getElementById('display');
    const messageEl = document.getElementById('message');
    const activeContactNameEl = document.getElementById('activeContactName');
    const activeContactDetailsEl = document.getElementById('activeContactDetails');
    const keypadEl = document.querySelector('.keypad');
    const settingsButton = document.getElementById('settingsButton');
    const modalBackdrop = document.getElementById('modalBackdrop');
    const closeModalButton = document.getElementById('closeModal');
    const addContactForm = document.getElementById('addContactForm');
    const contactNameInput = document.getElementById('contactName');
    const contactNumberInput = document.getElementById('contactNumber');
    const contactsList = document.getElementById('contactsList');
    const confettiCanvas = document.getElementById('confetti-canvas');

    let typedDigits = '';

    const confettiInstance = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    function launchConfetti() {
      confettiInstance({
        particleCount: 160,
        spread: 70,
        origin: { y: 0.7 },
        colors: ['#ff8bd1', '#ffd2f4', '#caa6ff', '#7df5c2']
      });
    }

    function updateDisplay() {
      displayEl.textContent = formatNumber(typedDigits);
    }

    function setMessage(text, tone = '') {
      messageEl.textContent = text;
      messageEl.classList.remove('success', 'error');
      if (tone) messageEl.classList.add(tone);
    }

    function getActiveContact() {
      if (!state.activeId) return null;
      return state.contacts.find(contact => contact.id === state.activeId) || null;
    }

    function ensureActiveContact() {
      if (state.contacts.length === 0) {
        state.activeId = null;
        saveState(state);
        return null;
      }
      if (!state.activeId || !state.contacts.some(contact => contact.id === state.activeId)) {
        state.activeId = state.contacts[state.contacts.length - 1].id;
        saveState(state);
      }
      return getActiveContact();
    }

    function updateActiveContactUI() {
      const active = ensureActiveContact();
      if (!active) {
        activeContactNameEl.textContent = 'No number selected';
        activeContactDetailsEl.textContent = 'Add a number to get started.';
      } else {
        activeContactNameEl.textContent = active.name;
        activeContactDetailsEl.textContent = formatNumber(active.number);
      }
      typedDigits = '';
      updateDisplay();
      setMessage('');
      renderContacts();
    }

    function renderContacts() {
      contactsList.innerHTML = '';
      if (state.contacts.length === 0) {
        const empty = document.createElement('p');
        empty.className = 'empty-state';
        empty.textContent = 'No saved numbers yet. Add one to begin!';
        contactsList.appendChild(empty);
        return;
      }

      state.contacts.forEach(contact => {
        const item = document.createElement('div');
        item.className = 'contact-item' + (contact.id === state.activeId ? ' active' : '');

        const info = document.createElement('div');
        info.innerHTML = `<strong>${contact.name}</strong><br><small>${formatNumber(contact.number)}</small>`;
        item.appendChild(info);

        const chooseButton = document.createElement('button');
        chooseButton.type = 'button';
        chooseButton.textContent = contact.id === state.activeId ? 'Selected' : 'Use';
        chooseButton.disabled = contact.id === state.activeId;
        chooseButton.addEventListener('click', () => {
          state.activeId = contact.id;
          saveState(state);
          updateActiveContactUI();
          hideModal();
        });
        item.appendChild(chooseButton);

        contactsList.appendChild(item);
      });
    }

    function formatNumber(digits) {
      return digits.replace(/\D+/g, '').replace(/(\d{3})(?=\d)/g, '$1 ').trim();
    }

    function showModal() {
      modalBackdrop.classList.add('visible');
      modalBackdrop.setAttribute('aria-hidden', 'false');
      contactNameInput.focus();
    }

    function hideModal() {
      modalBackdrop.classList.remove('visible');
      modalBackdrop.setAttribute('aria-hidden', 'true');
      addContactForm.reset();
    }

    function handleDigitInput(digit) {
      if (typedDigits.length >= 20) return;
      typedDigits += digit;
      updateDisplay();
    }

    function handleBackspace() {
      typedDigits = typedDigits.slice(0, -1);
      updateDisplay();
    }

    function handleClear() {
      typedDigits = '';
      updateDisplay();
    }

    function handleCall() {
      const active = getActiveContact();
      if (!active) {
        setMessage('Add a number to call first.', 'error');
        return;
      }
      if (!typedDigits) {
        setMessage(`Type ${active.name}'s number to call.`, 'error');
        return;
      }

      if (typedDigits === active.number) {
        setMessage(`Calling ${active.name}! ✨`, 'success');
        launchConfetti();
        state.activeId = active.id;
        saveState(state);
        typedDigits = '';
        updateDisplay();
      } else {
        setMessage('That number did not connect. Try again!', 'error');
      }
    }

    function performButtonAction(button) {
      if (!button) return;
      const digit = button.dataset.digit;
      const action = button.dataset.action;

      if (digit) {
        handleDigitInput(digit);
      } else if (action === 'backspace') {
        handleBackspace();
      } else if (action === 'clear') {
        handleClear();
      } else if (action === 'call') {
        handleCall();
      }
    }

    keypadEl.addEventListener('pointerdown', (event) => {
      const button = event.target.closest('button');
      if (!button || !keypadEl.contains(button)) return;
      button.classList.add('is-pressed');
      performButtonAction(button);

      const blockClick = (evt) => {
        evt.preventDefault();
        evt.stopImmediatePropagation();
      };
      button.addEventListener('click', blockClick, { once: true });

      const release = () => {
        button.classList.remove('is-pressed');
        document.removeEventListener('pointerup', release);
        document.removeEventListener('pointercancel', release);
      };

      document.addEventListener('pointerup', release);
      document.addEventListener('pointercancel', release);
    });

    keypadEl.addEventListener('click', (event) => {
      const button = event.target.closest('button');
      if (!button || !keypadEl.contains(button)) return;
      performButtonAction(button);
    });

    settingsButton.addEventListener('click', () => {
      renderContacts();
      showModal();
    });

    closeModalButton.addEventListener('click', () => {
      hideModal();
    });

    modalBackdrop.addEventListener('click', (event) => {
      if (event.target === modalBackdrop) {
        hideModal();
      }
    });

    addContactForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const name = contactNameInput.value.trim();
      const digits = contactNumberInput.value.replace(/\D+/g, '');

      if (!name || !digits) {
        setMessage('Please provide both a name and a number.', 'error');
        return;
      }

      const newContact = {
        id: createId(),
        name,
        number: digits
      };

      state.contacts.push(newContact);
      state.activeId = newContact.id;
      saveState(state);
      updateActiveContactUI();
      hideModal();
      setMessage(`Added ${name}! Ready when you are.`, 'success');
    });

    document.addEventListener('keydown', (event) => {
      if (modalBackdrop.classList.contains('visible')) return;
      if (/^\d$/.test(event.key)) {
        handleDigitInput(event.key);
      } else if (event.key === 'Backspace') {
        handleBackspace();
      } else if (event.key === 'Enter') {
        handleCall();
      }
    });

    updateActiveContactUI();

    if (state.contacts.length === 0) {
      showModal();
    }
  </script>
</body>
</html>
