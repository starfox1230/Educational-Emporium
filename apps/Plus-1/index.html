<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Princess Addition Quiz ðŸ‘‘</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Cherry+Swash&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(255,105,180,0.2);
            padding: 75px 15px 25px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            margin: 10px;
            border: 3px solid #ffb6c1;
            position: relative;
            transform: scale(0.95);
        }

        h1 {
            font-family: 'Cherry Swash', cursive;
            font-size: 1.7rem;
            margin: 0 0 15px;
            color: #e75480;
            text-shadow: 2px 2px 0px #fff;
            letter-spacing: 1px;
            padding: 0 20px;
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff69b4;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.9rem;
            color: white;
            box-shadow: 0 4px 12px rgba(255,105,180,0.3);
            z-index: 1;
        }

        .addition-box {
            background: #fff5f7;
            border-radius: 15px;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            border: 2px dashed #ffb6c1;
        }

        .answer-slot {
            border: 3px solid #ffb6c1;
            border-radius: 10px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5;
            font-size: 1.5em;
            color: #e75480;
            font-weight: bold;
            margin-left: 8px;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 0 10px;
            margin: 10px 0;
        }

        .number-pad button {
            aspect-ratio: 1;
            background: #ffb6c1;
            border: none;
            border-radius: 12px;
            font-size: 1.4rem;
            color: white;
            cursor: pointer;
            font-family: 'Comic Neue', cursive;
            box-shadow: 0 4px 8px rgba(255,182,193,0.3);
        }

        .start-btn, .next-btn {
            width: 80%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 12px;
            margin: 15px auto 0;
            background: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            font-family: 'Cherry Swash', cursive;
        }

        @media (max-height: 700px) {
            .container {
                transform: scale(0.85);
                padding: 65px 15px 15px;
            }
            h1 { font-size: 1.5rem; }
            .addition-box { font-size: 1.6rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Princess Addition Quiz ðŸ‘¸</h1>
        <div class="score">ðŸŒŸ Score: <span id="score">0</span></div>
        <div class="addition-box">
            <div id="operand1">?</div>
            <div>+</div>
            <div id="operand2">?</div>
            <div>=</div>
            <div class="answer-slot" id="answer-slot">?</div>
        </div>
        <div class="number-pad" id="number-pad">
            <button>1</button><button>2</button><button>3</button>
            <button>4</button><button>5</button><button>6</button>
            <button>7</button><button>8</button><button>9</button>
            <button id="zero-btn">0</button>
            <button id="ten-btn" style="display: none;">10</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="start-btn" id="start-btn">Start Magic Quiz âœ¨</button>
        <button class="next-btn" id="next-btn" style="display: none;">Next ðŸŒ¸</button>
    </div>

    <script>
        const elements = {
            startBtn: document.getElementById('start-btn'),
            nextBtn: document.getElementById('next-btn'),
            operand1: document.getElementById('operand1'),
            operand2: document.getElementById('operand2'),
            answerSlot: document.getElementById('answer-slot'),
            numberPad: document.getElementById('number-pad'),
            feedback: document.getElementById('feedback'),
            score: document.getElementById('score'),
            zeroBtn: document.getElementById('zero-btn'),
            tenBtn: document.getElementById('ten-btn')
        };

        let state = {
            score: 0,
            currentQuestion: null,
            acceptingAnswers: false
        };

        function triggerConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 },
                colors: ['#ff69b4', '#ffb6c1', '#ffffff', '#98fb98'],
                particleCount: 100,
                spread: 80,
                startVelocity: 35
            };

            confetti({
                ...defaults,
                particleCount: count,
                angle: 60,
                spread: 55,
                scalar: 0.8
            });
            
            confetti({
                ...defaults,
                particleCount: count,
                angle: 120,
                spread: 55,
                scalar: 0.8
            });
        }

        function generateQuestion() {
            let operand1, operand2;
            if (Math.random() < 0.5) {
                operand1 = 1;
                operand2 = Math.floor(Math.random() * 9) + 1;
            } else {
                operand2 = 1;
                operand1 = Math.floor(Math.random() * 9) + 1;
            }
            
            state.currentQuestion = {
                operand1,
                operand2,
                answer: operand1 + operand2
            };

            elements.tenBtn.style.display = state.currentQuestion.answer === 10 ? 'block' : 'none';
            elements.zeroBtn.style.display = state.currentQuestion.answer === 10 ? 'none' : 'block';
        }

        function handleAnswer(selectedBtn) {
            if (!state.acceptingAnswers) return;
            state.acceptingAnswers = false;

            const correct = parseInt(selectedBtn.textContent) === state.currentQuestion.answer;
            elements.answerSlot.textContent = selectedBtn.textContent;

            if (correct) {
                state.score++;
                elements.score.textContent = state.score;
                elements.feedback.textContent = "ðŸŒˆ Magical! ðŸŒˆ";
                selectedBtn.classList.add('correct');
                triggerConfetti();
            } else {
                elements.feedback.textContent = "ðŸ’” Try again!";
                selectedBtn.classList.add('wrong');
                document.querySelectorAll('.number-pad button').forEach(btn => {
                    if (parseInt(btn.textContent) === state.currentQuestion.answer) {
                        btn.classList.add('correct');
                    }
                });
            }

            document.querySelectorAll('.number-pad button').forEach(btn => btn.disabled = true);
            elements.nextBtn.style.display = 'block';
        }

        // Event Listeners
        document.querySelectorAll('.number-pad button').forEach(btn => {
            btn.addEventListener('click', e => handleAnswer(e.target));
            btn.addEventListener('touchend', e => {
                e.preventDefault();
                handleAnswer(e.target);
            });
        });

        elements.startBtn.addEventListener('click', () => {
            state.score = 0;
            elements.score.textContent = '0';
            generateQuestion();
            renderQuestion();
        });

        elements.nextBtn.addEventListener('click', () => {
            generateQuestion();
            renderQuestion();
        });

        function renderQuestion() {
            const { operand1, operand2 } = state.currentQuestion;
            elements.operand1.textContent = operand1;
            elements.operand2.textContent = operand2;
            elements.answerSlot.textContent = '?';
            elements.feedback.textContent = '';
            elements.nextBtn.style.display = 'none';
            elements.startBtn.style.display = 'none';
            state.acceptingAnswers = true;

            document.querySelectorAll('.number-pad button').forEach(btn => {
                btn.classList.remove('correct', 'wrong');
                btn.disabled = false;
            });
        }

        // Initialize
        generateQuestion();
        renderQuestion();
    </script>
</body>
</html>
