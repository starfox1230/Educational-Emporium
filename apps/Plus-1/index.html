<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Princess Addition Quiz ðŸ‘‘</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Cherry+Swash&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }

        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(255,105,180,0.2);
            padding: 25px 15px 35px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin: 10px;
            position: relative;
            border: 3px solid #ffb6c1;
        }

        h1 {
            font-family: 'Cherry Swash', cursive;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e75480;
            text-shadow: 2px 2px 0px #fff;
            letter-spacing: 1px;
        }

        .score {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff69b4;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 1rem;
            color: white;
            box-shadow: 0 4px 12px rgba(255,105,180,0.3);
        }

        .addition-box {
            background: #fff5f7;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            font-size: 2.5em;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border: 2px dashed #ffb6c1;
            position: relative;
        }

        .addition-box .part {
            margin: 0 5px;
            color: #e75480;
        }

        .answer-slot {
            border: 3px solid #ffb6c1;
            border-radius: 12px;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff0f5;
            font-size: 2em;
            color: #e75480;
            font-weight: bold;
            margin-left: 10px;
            transition: all 0.3s ease;
        }

        .answer-slot.filled {
            border-color: #ff69b4;
            background: #fff;
        }

        .feedback {
            font-size: 1.3rem;
            margin: 15px 0;
            min-height: 24px;
            color: #e75480;
        }

        .number-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 0 15px;
            margin-top: 20px;
        }

        .number-pad button {
            aspect-ratio: 1;
            background: #ffb6c1;
            border: none;
            border-radius: 15px;
            font-size: 1.8rem;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Comic Neue', cursive;
            box-shadow: 0 4px 8px rgba(255,182,193,0.3);
        }

        .number-pad button:active {
            transform: scale(0.95);
            background: #ff69b4;
        }

        .number-pad button.correct {
            background: #98fb98 !important;
            color: #228b22;
        }

        .number-pad button.wrong {
            background: #ff9999 !important;
            color: #b22222;
        }

        .start-btn, .next-btn {
            width: 80%;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 15px;
            margin: 20px auto 0;
            background: #ff69b4;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Cherry Swash', cursive;
            letter-spacing: 1px;
            box-shadow: 0 4px 12px rgba(255,105,180,0.3);
        }

        .start-btn:active, .next-btn:active {
            transform: scale(0.95);
            background: #ff1493;
        }

        .confetti-piece {
            background: #ff69b4;
            animation: confetti-fall 1.5s forwards;
        }

        .confetti-piece:nth-child(2n) {
            background: #ffb6c1;
        }
        
        .confetti-piece:nth-child(3n) {
            background: #98fb98;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .addition-box { font-size: 2rem; }
            .answer-slot { width: 60px; height: 60px; }
            .number-pad button { font-size: 1.5rem; }
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="score">ðŸŒŸ Score: <span id="score">0</span></div>
        <h1>Princess Addition Quiz ðŸ‘¸</h1>
        <div class="addition-box">
            <div class="part" id="operand1">?</div>
            <div class="part">+</div>
            <div class="part" id="operand2">?</div>
            <div class="part">=</div>
            <div class="answer-slot" id="answer-slot">?</div>
        </div>
        <div class="number-pad" id="number-pad">
            <button>1</button><button>2</button><button>3</button>
            <button>4</button><button>5</button><button>6</button>
            <button>7</button><button>8</button><button>9</button>
            <button id="zero-btn">0</button>
            <button id="ten-btn" style="display: none;">10</button>
        </div>
        <div class="feedback" id="feedback"></div>
        <button class="start-btn" id="start-btn">Start Magic Quiz âœ¨</button>
        <button class="next-btn" id="next-btn" style="display: none;">Next Question ðŸŒ¸</button>
        <div class="confetti-container" id="confetti"></div>
    </div>

    <script>
        // (Keep the JavaScript mostly the same from previous optimized version,
        //  just update text strings to match new feminine theme)
        const elements = {
            startBtn: document.getElementById('start-btn'),
            nextBtn: document.getElementById('next-btn'),
            operand1: document.getElementById('operand1'),
            operand2: document.getElementById('operand2'),
            answerSlot: document.getElementById('answer-slot'),
            numberPad: document.getElementById('number-pad'),
            feedback: document.getElementById('feedback'),
            score: document.getElementById('score'),
            confetti: document.getElementById('confetti'),
            zeroBtn: document.getElementById('zero-btn'),
            tenBtn: document.getElementById('ten-btn')
        };

        let state = {
            score: 0,
            currentQuestion: null,
            acceptingAnswers: false
        };

        function generateQuestion() {
            let operand1, operand2;
            if (Math.random() < 0.5) {
                operand1 = 1;
                operand2 = Math.floor(Math.random() * 9) + 1;
            } else {
                operand2 = 1;
                operand1 = Math.floor(Math.random() * 9) + 1;
            }
            
            state.currentQuestion = {
                operand1,
                operand2,
                answer: operand1 + operand2
            };

            elements.tenBtn.style.display = state.currentQuestion.answer === 10 ? 'block' : 'none';
            elements.zeroBtn.style.display = state.currentQuestion.answer === 10 ? 'none' : 'block';
        }

        function renderQuestion() {
            const { operand1, operand2 } = state.currentQuestion;
            elements.operand1.textContent = operand1;
            elements.operand2.textContent = operand2;
            elements.answerSlot.textContent = '?';
            elements.answerSlot.classList.remove('filled');
            elements.feedback.textContent = '';
            elements.nextBtn.style.display = 'none';
            elements.startBtn.style.display = 'none';
            state.acceptingAnswers = true;

            document.querySelectorAll('.number-pad button').forEach(btn => {
                btn.classList.remove('correct', 'wrong');
                btn.disabled = false;
            });
        }

        function handleAnswer(selectedBtn) {
            if (!state.acceptingAnswers) return;
            state.acceptingAnswers = false;

            const correct = parseInt(selectedBtn.textContent) === state.currentQuestion.answer;
            elements.answerSlot.textContent = selectedBtn.textContent;
            elements.answerSlot.classList.add('filled');

            if (correct) {
                state.score++;
                elements.score.textContent = state.score;
                elements.feedback.textContent = "ðŸŒˆ Correct! Magical! ðŸŒˆ";
                selectedBtn.classList.add('correct');
                triggerConfetti();
            } else {
                elements.feedback.textContent = "ðŸ’” Try again, Princess!";
                selectedBtn.classList.add('wrong');
                document.querySelectorAll('.number-pad button').forEach(btn => {
                    if (parseInt(btn.textContent) === state.currentQuestion.answer) {
                        btn.classList.add('correct');
                    }
                });
            }

            document.querySelectorAll('.number-pad button').forEach(btn => btn.disabled = true);
            elements.nextBtn.style.display = 'block';
        }

        function triggerConfetti() {
            elements.confetti.innerHTML = '';
            const pieces = 60;
            for (let i = 0; i < pieces; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti-piece';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 1 + 's';
                elements.confetti.appendChild(confetti);
                confetti.addEventListener('animationend', () => confetti.remove());
            }
        }

        // Event Listeners
        document.querySelectorAll('.number-pad button').forEach(btn => {
            btn.addEventListener('click', e => handleAnswer(e.target));
            btn.addEventListener('touchend', e => {
                e.preventDefault();
                handleAnswer(e.target);
            });
        });

        elements.startBtn.addEventListener('click', () => {
            state.score = 0;
            elements.score.textContent = '0';
            generateQuestion();
            renderQuestion();
        });

        elements.nextBtn.addEventListener('click', () => {
            generateQuestion();
            renderQuestion();
        });

        // Initialize
        generateQuestion();
    </script>
</body>
</html>
