<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matilda's Room Jobs</title>
    <style>
        :root {
            --page-bg: #F0E6FF; /* Lightest lavender for overall page */
            --title-purple: #5D3A9B;
            --header-bg: #DCD0FF; /* Table header (MON, TUE...) background */
            --chore-col-bg: #EAE0FF; /* First column (chore names) background */
            --cell-bg: #F8F0FF; /* Data cell background */
            --grid-border: #BEA6E0;
            --text-dark: #4A2E87;
            --icon-color: #785A9B; /* For SVG icons if used */
            --accent-color: #9B59B6; /* For buttons, highlights */
            --completed-bounce: bounce-effect 0.3s ease;
            --button-subtle-bg: #EAE0FF;
            --button-subtle-hover-bg: #DCD0FF;
            --button-subtle-text: var(--title-purple);
        }

        @keyframes bounce-effect {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        @keyframes sparkle-effect {
            0% { opacity: 1; transform: scale(0) rotate(0deg); }
            50% { opacity: 0.8; transform: scale(1.5) rotate(180deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--page-bg);
            color: var(--text-dark);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--page-bg); 
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: var(--title-purple);
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 25px;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            touch-action: none;    /* disable default iOS long-press behaviors */
        }

        .chore-chart-wrapper {
            background-color: var(--chore-col-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--grid-border);
        }
        
        .chore-chart table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .chore-chart th, .chore-chart td {
            border: 1px solid var(--grid-border);
            text-align: center;
            padding: 8px;
            height: 70px;
            box-sizing: border-box;
        }

        .chore-chart th {
            background-color: var(--header-bg);
            color: var(--title-purple);
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .chore-chart th.chore-header-cell {
            background-color: var(--chore-col-bg);
            border-top-left-radius: 10px;
        }
        .chore-chart th.day-header-cell:last-of-type {
            border-top-right-radius: 10px;
        }

        .chore-chart td.chore-label-cell {
            background-color: var(--chore-col-bg);
            font-weight: bold;
            font-size: 0.9em;
            color: var(--title-purple);
            padding: 5px;
            vertical-align: middle;
            position: relative;
        }
        
        .chore-label-cell .chore-item-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .chore-label-cell .chore-icon-svg svg {
            width: 32px;
            height: 32px;
            fill: var(--icon-color);
        }
        .chore-label-cell .chore-icon-emoji {
            font-size: 32px;
        }
        
        .chore-label-cell .chore-name {
            font-size: 0.9em;
        }

        .chore-chart td.task-cell {
            background-color: var(--cell-bg);
            cursor: pointer;
            font-size: 1.8em;
            transition: background-color 0.2s ease;
            position: relative;
        }

        .chore-chart td.task-cell:hover {
            background-color: #e8dfff;
        }
        
        .chore-chart tr:last-child td:first-child.chore-label-cell {
            border-bottom-left-radius: 10px;
        }
        .chore-chart tr:last-child td:last-of-type.task-cell {
            border-bottom-right-radius: 10px;
        }

        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkle-effect 0.6s forwards;
        }

        .controls {
            text-align: center;
            margin-top: 25px;
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        .controls > * {
            margin-right: 10px;
        }
        .controls > *:last-child {
            margin-right: 0;
        }
        .controls p {
            flex-grow: 1;
            text-align: center;
        }

        .controls button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease;
            white-space: nowrap;
        }

        .controls button:hover {
            background-color: #8E44AD;
        }

        .controls .button-subtle {
            background-color: var(--button-subtle-bg);
            color: var(--button-subtle-text);
            border: 1px solid var(--grid-border);
        }
        .controls .button-subtle:hover {
            background-color: var(--button-subtle-hover-bg);
        }
        
        .parent-controls {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
            padding: 15px;
            border: 1px dashed var(--accent-color);
            border-radius: 8px;
            background-color: #fdfaff;
        }

        .parent-controls .parent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            align-items: center;
        }
        
        .parent-mode-active .parent-controls {
            display: flex;
        }

        .parent-controls input[type="text"], .parent-controls select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--grid-border);
            box-sizing: border-box;
            width: 100%;
        }
        .parent-controls button {
            padding: 10px 15px;
            font-size: 0.9em;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            width: 100%;
        }
        .parent-controls button:hover {
            background-color: #8E44AD;
        }

        .parent-controls .io-buttons-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .delete-chore-btn {
            display: none;
            position: absolute;
            top: 2px;
            right: 2px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            line-height: 20px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }
        
        .parent-mode-active .delete-chore-btn {
            display: block;
        }

        #reward-notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ECC71;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 1.2em;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s, visibility 0.5s, top 0.5s;
        }

        #reward-notification.show {
            opacity: 1;
            visibility: visible;
            top: 50px;
        }

        @media (max-width: 768px) {
            /* responsive tweaks… */
        }
        @media (max-width: 480px) {
            /* more responsive tweaks… */
        }
    </style>
</head>
