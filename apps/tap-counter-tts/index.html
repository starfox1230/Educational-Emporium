<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
  />
  <title>Tap Counter + TTS</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --fg: #eaf0ff;
      --muted: rgba(234, 240, 255, 0.65);
      --glass: rgba(255, 255, 255, 0.08);
      --glass2: rgba(255, 255, 255, 0.12);
      --shadow: rgba(0, 0, 0, 0.35);
    }

    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      background: radial-gradient(1200px 800px at 30% 25%, #14204a 0%, var(--bg) 55%, #070a12 100%);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
      touch-action: manipulation; /* helps prevent double-tap zoom */
      overscroll-behavior: none;
    }

    .app {
      position: relative;
      height: 100%;
      width: 100%;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    /* Tap area covers the whole screen */
    .tapArea {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
    }

    /* Top-right TTS toggle */
    .topRight {
      position: absolute;
      top: calc(env(safe-area-inset-top) + 12px);
      right: calc(env(safe-area-inset-right) + 12px);
      z-index: 5;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: 0 10px 28px var(--shadow);
      border-radius: 999px;
      padding: 10px 12px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .pill .label {
      font-size: 13px;
      letter-spacing: 0.02em;
      color: var(--muted);
      margin-left: 2px;
    }

    .toggle {
      appearance: none;
      width: 50px;
      height: 30px;
      border-radius: 999px;
      background: rgba(255,255,255,0.14);
      border: 1px solid rgba(255,255,255,0.18);
      position: relative;
      outline: none;
      cursor: pointer;
      flex: 0 0 auto;
    }
    .toggle::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      transition: transform 160ms cubic-bezier(.2,.8,.2,1), background 160ms;
      will-change: transform;
    }
    .toggle:checked {
      background: rgba(120, 190, 255, 0.28);
      border-color: rgba(120, 190, 255, 0.55);
    }
    .toggle:checked::after {
      transform: translateX(20px);
      background: #eaf6ff;
    }

    /* Center display */
    .centerStack {
      position: relative;
      display: grid;
      place-items: center;
      width: 100%;
      height: 100%;
      padding: 70px 18px 90px; /* room for top toggle + bottom button */
      pointer-events: none; /* tap goes through, except controls */
    }

    .numberWrap {
      position: relative;
      width: min(92vw, 520px);
      height: min(46vh, 340px);
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .num {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      font-weight: 800;
      letter-spacing: -0.03em;
      line-height: 1;
      text-shadow: 0 18px 55px rgba(0,0,0,0.55);
      will-change: transform, opacity, filter;
    }

    /* Responsive gigantic number */
    .num span {
      font-size: clamp(72px, 22vw, 220px);
      padding: 0 10px;
    }

    /* Sleek transition classes */
    .enter {
      opacity: 0;
      transform: translateY(10px) scale(0.985);
      filter: blur(2px);
    }
    .enterActive {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
      transition: transform 160ms cubic-bezier(.2,.9,.2,1),
                  opacity 160ms linear,
                  filter 160ms linear;
    }

    .exit {
      opacity: 1;
      transform: translateY(0) scale(1);
      filter: blur(0);
    }
    .exitActive {
      opacity: 0;
      transform: translateY(-10px) scale(0.985);
      filter: blur(2px);
      transition: transform 140ms cubic-bezier(.2,.9,.2,1),
                  opacity 140ms linear,
                  filter 140ms linear;
    }

    /* Play button under number */
    .bottomControls {
      position: absolute;
      left: 0;
      right: 0;
      bottom: calc(env(safe-area-inset-bottom) + 18px);
      z-index: 5;
      display: grid;
      place-items: center;
      pointer-events: none;
    }

    .playBtn {
      pointer-events: auto;
      border: 1px solid rgba(255,255,255,0.16);
      background: linear-gradient(180deg, var(--glass2), rgba(255,255,255,0.06));
      color: var(--fg);
      padding: 12px 18px;
      border-radius: 14px;
      box-shadow: 0 14px 38px var(--shadow);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      font-size: 16px;
      font-weight: 650;
      letter-spacing: 0.01em;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transform: translateZ(0);
      transition: transform 90ms ease;
    }
    .playBtn:active { transform: scale(0.98); }
    .hint {
      margin-top: 10px;
      font-size: 12px;
      color: var(--muted);
      pointer-events: none;
      text-align: center;
      padding: 0 16px;
    }

    /* Make control areas not trigger the main tap */
    .controlsBlock {
      pointer-events: auto;
    }

    /* Reduce accidental scroll */
    body { overflow: hidden; }
  </style>
</head>

<body>
  <div class="app" id="app">
    <div class="topRight controlsBlock">
      <div class="pill" role="group" aria-label="Text to speech toggle">
        <input id="ttsToggle" class="toggle" type="checkbox" aria-label="Toggle TTS" />
        <div class="label">TTS</div>
      </div>
    </div>

    <div class="tapArea" id="tapArea" aria-label="Tap anywhere to advance">
      <div class="centerStack">
        <div class="numberWrap" id="numberWrap" aria-live="polite" aria-atomic="true"></div>
      </div>
    </div>

    <div class="bottomControls">
      <button class="playBtn controlsBlock" id="playBtn" type="button" aria-label="Replay number">
        ▶︎ Play
      </button>
      <div class="hint">Tap anywhere to advance</div>
    </div>
  </div>

  <script>
    (function () {
      const tapArea = document.getElementById("tapArea");
      const numberWrap = document.getElementById("numberWrap");
      const ttsToggle = document.getElementById("ttsToggle");
      const playBtn = document.getElementById("playBtn");

      // Defaults
      let current = 1;
      let ttsEnabled = false;

      // Prevent double-tap zoom / unwanted gestures (best-effort across browsers)
      document.addEventListener("dblclick", (e) => e.preventDefault(), { passive: false });
      document.addEventListener("gesturestart", (e) => e.preventDefault(), { passive: false });

      function supportsTTS() {
        return "speechSynthesis" in window && "SpeechSynthesisUtterance" in window;
      }

      function speak(text) {
        if (!ttsEnabled) return;
        if (!supportsTTS()) return;

        // Cancel any queued speech so it stays snappy
        window.speechSynthesis.cancel();

        const u = new SpeechSynthesisUtterance(String(text));
        u.rate = 1.0;
        u.pitch = 1.0;
        u.volume = 1.0;

        window.speechSynthesis.speak(u);
      }

      function makeNumEl(value) {
        const el = document.createElement("div");
        el.className = "num enter";
        el.innerHTML = "<span>" + value + "</span>";
        return el;
      }

      // Fast, sleek transition: old slides/fades out while new slides/fades in
      function renderNumber(nextValue, doSpeak) {
        const prevEl = numberWrap.querySelector(".num");
        const nextEl = makeNumEl(nextValue);

        numberWrap.appendChild(nextEl);

        // Force layout so transition applies
        nextEl.getBoundingClientRect();

        // Enter animation
        nextEl.classList.add("enterActive");
        nextEl.classList.remove("enter");

        // Exit animation (if previous exists)
        if (prevEl) {
          prevEl.classList.add("exitActive");
          prevEl.classList.remove("exit");

          const cleanup = () => {
            prevEl.removeEventListener("transitionend", cleanup);
            if (prevEl.parentNode) prevEl.parentNode.removeChild(prevEl);
          };
          prevEl.addEventListener("transitionend", cleanup);
        }

        // Ensure next element ends up with stable classes
        const finalize = () => {
          nextEl.removeEventListener("transitionend", finalize);
          nextEl.classList.remove("enterActive");
          nextEl.classList.add("exit"); // stable base state
        };
        nextEl.addEventListener("transitionend", finalize);

        if (doSpeak) speak(nextValue);
      }

      // Initial render (TTS defaults OFF)
      renderNumber(current, false);

      // Toggle TTS (always defaults off on load)
      ttsToggle.checked = false;
      ttsToggle.addEventListener("change", () => {
        ttsEnabled = !!ttsToggle.checked;
      });

      // Replay button
      playBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        speak(current);
      });

      // Only advance on taps not originating from controls
      function isFromControl(target) {
        return !!target.closest(".controlsBlock");
      }

      function advance() {
        current += 1;
        renderNumber(current, true);
      }

      // Use pointer events for fast phone interaction
      tapArea.addEventListener("pointerdown", (e) => {
        if (isFromControl(e.target)) return;
        // Prevent delay/ghost clicks
        e.preventDefault();
        advance();
      }, { passive: false });

      // If user taps while TTS is speaking, keep app responsive and snappy
      // (No-op here since we cancel in speak())
    })();
  </script>
</body>
</html>
