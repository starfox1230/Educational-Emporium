<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Mobile-friendly meta tag -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Number Audio Quiz – Deep Purple Rounded Squares with Audio Only</title>
  <!-- Confetti library for celebration effect on correct answer -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    /* Global reset and disable native tap highlight */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    html {
      touch-action: manipulation;
    }
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #121826;  /* very dark background */
      color: #eee;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
    }
    /* Progress bar styling */
    #progress-container {
      width: 90%;
      height: 12px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 0.5rem;
    }
    #progress-bar {
      width: 0%;
      height: 100%;
      /* A pastel gradient that runs from purplish to pinkish */
      background: linear-gradient(90deg, #d8b4fe, #fbcfe8, #fda4af, #fca5a5);
      transition: width 0.5s ease;
      box-shadow: 0 0 8px rgba(250,128,114,0.5);
    }
    #score {
      font-size: 1.2rem;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    /* Prompt section: play button and (hidden) number display */
    #prompt {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    /* Updated Play Button: minimal style that shows just the ▶️ emoji */
    #play-audio {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      font-size: 2rem;
      line-height: 80px;
      background: linear-gradient(135deg, #6D28D9, #8B5CF6);
      color: #fff;
      margin-right: 1rem;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-appearance: none;
      position: relative;
      overflow: hidden;
    }
    @media (hover: hover) {
      #play-audio:hover {
        background: linear-gradient(135deg, #5B21B6, #7C3AED);
        transform: scale(1.05);
      }
    }
    #play-audio:active {
      transform: scale(0.95);
    }
    #play-audio:focus {
      outline: none;
    }
    /* The number display is now hidden so users must listen to the audio */
    #number-display {
      display: none;
    }
    /* Options grid for answer buttons: two columns of 100px buttons */
    #options {
      display: grid;
      grid-template-columns: repeat(2, 100px);
      grid-gap: 1rem;
      justify-content: center;
    }
    /* Updated Answer Option Button Design: Deep Purple Rounded Squares */
    .new-btn {
      position: relative;
      overflow: hidden;
      border: none;
      outline: none;
      cursor: pointer;
      background: linear-gradient(135deg, #6D28D9, #8B5CF6);
      color: #fff;
      font-size: 2.5rem;
      width: 100px;
      height: 100px;
      border-radius: 20px;
      transition: all 0.3s ease;
      display: inline-block;
      line-height: 100px;
      text-align: center;
      -webkit-appearance: none;
    }
    @media (hover: hover) {
      .new-btn:hover {
        background: linear-gradient(135deg, #5B21B6, #7C3AED);
        transform: scale(1.05);
      }
    }
    .new-btn:active {
      transform: scale(0.95);
    }
    .new-btn:focus {
      outline: none;
    }
    /* Ripple effect element inside buttons */
    .new-btn .ripple {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.4);
      transform: scale(0);
      animation: ripple-animation 0.6s linear;
      pointer-events: none;
    }
    @keyframes ripple-animation {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <div id="score">Score: 0</div>
  </header>
  <main>
    <section id="prompt">
      <!-- Play button with new style: clicking it plays/replays the audio -->
      <button id="play-audio" class="new-btn">▶️</button>
      <div id="number-display">?</div>
    </section>
    <section id="options">
      <!-- Answer option buttons will be injected here -->
    </section>
  </main>
  <script>
    // Global variables for quiz functionality
    let score = 0;
    let currentNumber = null;
    const maxRounds = 25;
    const audioFiles = {};
    
    // Preload audio files: all files (1.mp3, 2.mp3, …, 20.mp3) should be in the "audio" folder
    for (let i = 1; i <= 20; i++) {
      audioFiles[i] = new Audio(`audio/${i}.mp3`);
    }
    
    // DOM element references
    const numberDisplay = document.getElementById('number-display'); // remains hidden
    const playButton = document.getElementById('play-audio');
    const optionsContainer = document.getElementById('options');
    const progressBar = document.getElementById('progress-bar');
    const scoreDisplay = document.getElementById('score');
    
    // Utility: Shuffle array using Fisher-Yates algorithm
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    
    // Function to create a ripple effect on a button when clicked
    function createRipple(event, btn) {
      const rect = btn.getBoundingClientRect();
      const ripple = document.createElement("span");
      ripple.classList.add("ripple");
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size + "px";
      ripple.style.left = (event.clientX - rect.left - size / 2) + "px";
      ripple.style.top = (event.clientY - rect.top - size / 2) + "px";
      btn.appendChild(ripple);
      setTimeout(() => {
        ripple.remove();
      }, 600);
    }
    
    // Generate a new round/question
    function newRound() {
      // Clear previous answer options
      optionsContainer.innerHTML = "";
      
      // Pick a random number between 1 and 20
      currentNumber = Math.floor(Math.random() * 20) + 1;
      // Do NOT display the number (users must listen to the audio)
      // numberDisplay.textContent = currentNumber; // Removed to hide answer
      
      // Automatically play the corresponding audio file when a new question loads
      playAudio();
      
      // Determine answer options based on the current number:
      // If currentNumber is between 1 and 10, options are 1–10; if 11–20, options are 11–20.
      const [minOpt, maxOpt] = currentNumber <= 10 ? [1, 10] : [11, 20];
      const rangeNumbers = [];
      for (let i = minOpt; i <= maxOpt; i++) {
        rangeNumbers.push(i);
      }
      
      // Choose three incorrect answers, add the correct answer, and shuffle them
      const incorrectOptions = shuffle(rangeNumbers.filter(n => n !== currentNumber)).slice(0, 3);
      const allOptions = shuffle([currentNumber, ...incorrectOptions]);
      
      // Create new answer option buttons using the new design
      allOptions.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.classList.add("new-btn");
        btn.addEventListener("click", function(event) {
          createRipple(event, this);
          checkAnswer(option);
          this.blur();
        });
        optionsContainer.appendChild(btn);
      });
    }
    
    // Function to play audio corresponding to the current number
    function playAudio() {
      if (currentNumber && audioFiles[currentNumber]) {
        audioFiles[currentNumber].currentTime = 0;
        audioFiles[currentNumber].play();
      }
    }
    
    // Function to check if the selected answer is correct
    function checkAnswer(selectedNumber) {
      if (selectedNumber === currentNumber) {
        score++;
        scoreDisplay.textContent = `Score: ${score}`;
        // Trigger a confetti effect on a correct answer
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 }
        });
      }
      // Update the progress bar based on the score
      const progressPercentage = Math.min((score / maxRounds) * 100, 100);
      progressBar.style.width = progressPercentage + "%";
      // Start a new round after a brief delay
      setTimeout(newRound, 1000);
    }
    
    // Attach a click listener to the play button to replay the audio
    playButton.addEventListener("click", function(event) {
      createRipple(event, this);
      playAudio();
      this.blur();
    });
    
    // Start the quiz with the first round
    newRound();
  </script>
</body>
</html>
